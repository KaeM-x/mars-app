<h2>Mars weather</h2>

<div *ngIf="loading">Loading data...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!loading && !error" class="card-container">
  <app-mars-weather-card
    *ngFor="let sol of weatherData"
    [solData]="sol"
    (noteAdded)="handleNoteAdded($event)">
  </app-mars-weather-card>
</div>
